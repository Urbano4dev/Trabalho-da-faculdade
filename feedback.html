<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" type="text/css" href="stylefeedback.css" media="screen" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptfeedback.js"></script>
    <title>Feedback</title>
</head>
<body style="background-color: #f4f4f4">
    
    <div class="navbar">
        <a href="cardapio.html">Cardápio</a>
        <a href="contato.html">Contato</a>
        <img src="icone.png" alt="Ícone" class="icone"> 
    </div>

    <div class="background-image">
        <div class="feedbackcontainer">
            <h2>Deixe seu Feedback</h2>
            <form id="feedbackForm" onsubmit="return validarFormulario()" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar Feedback</button>
            </form>
        </div>
    </div>

    <script src="scriptfeedback.js"></script>
</body>
</html>
